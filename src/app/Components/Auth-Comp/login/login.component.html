<app-navbar></app-navbar>
<div class="app-login">
  <div class="login-form row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">
      <form class="form-container" [formGroup]="loginForm" (ngSubmit)="login()">
        <h3>SignIn</h3>
        <hr />
        <div class="form-group">
          <label>Email:</label>
          <input
            class="form-control"
            type="email"
            placeholder="Email"
            formControlName="email"
          /><span
            style="color: red"
            *ngIf="loginForm.get('email').hasError('required')"
            >Enter Password</span
          >
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input
            class="form-control"
            type="password"
            placeholder="Password"
            formControlName="password"
          /><span
            style="color: red"
            *ngIf="loginForm.get('password').hasError('required')"
            >Enter Password</span
          >
        </div>
        <button
          [disabled]="!loginForm.valid"
          id="btn-submit"
          type="submit"
          class="btn btn-primary btn-block"
        >
          Login
        </button>
        <br />
        <p class="register-lable">
          Not registered?
          <a routerLink="../register">Sign Up</a>
        </p>
      </form>
    </section>
  </div>
</div>
